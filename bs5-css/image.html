<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Image</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <h1 class="text-center">IMAGES</h1>
      <div class="text-center d-flex align-items-center">
        <img src="img/kucing1.jpg" class="img-fluid mx-auto" alt="kucing1" />
        <!-- max-width: 100%; and height: auto; -->
        <h1 class="text-light text-center">Image Fluid</h1>
      </div>
      <div class="text-center d-flex align-items-center">
        <img
          src="img/kucing1.jpg"
          class="img-thumbnail mx-auto"
          alt="kucing1"
        />
        <!-- image a rounded 1px border appearance. -->
        <h1 class="text-light text-center">Image Thumbnail</h1>
      </div>
      <h1 class="text-center">FLOAT</h1>
      <img src="img/kucing2.jpg" class="rounded float-start" alt="kucing2" />
      <img src="img/kucing2.jpg" class="rounded float-end" alt="kucing2" />
    </div>
    <div class="d-flex justify-content-center pb-3 mb-3">
      <a
        href="utilities.html"
        class="btn btn-primary btn-lg mx-3"
        tabindex="-1"
        role="button"
        aria-disabled="true"
        >SESSION 4</a
      >
    </div>
  </body>
</html>
